<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FraudShield</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/fd.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 60px;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 2.5rem;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #222;
      position: relative;
    }
    .auth-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-weight: 600;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.9rem 2.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.9);
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }
    .form-group .icon {
      left: 12px;
      color: #666;
    }
    .form-group .toggle-password {
      right: 12px;
      color: #666;
    }
    .auth-container button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      margin-top: 1rem;
    }
    .auth-container button:hover {
      background-color: #357abd;
      transform: translateY(-1px);
    }
    .auth-container button:active {
      transform: translateY(0);
    }
    .auth-container .alt-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    .auth-container .alt-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .auth-container .alt-link a:hover {
      color: #357abd;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .password-requirements {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
      padding-left: 1rem;
    }
    .password-requirements ul {
      margin: 0.5rem 0;
      padding-left: 1.2rem;
    }
    .password-requirements li {
      margin-bottom: 0.3rem;
    }
    .password-requirements li.valid {
      color: #2ecc71;
    }
    .password-requirements li.valid::before {
      content: "âœ“";
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
    <h1>Create Account</h1>
    <div class="form-group">
      <i class="fas fa-user icon"></i>
      <input type="text" id="fullName" placeholder="Full Name" required />
    </div>
    <div class="form-group">
      <i class="fas fa-phone icon"></i>
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
    </div>
    <div class="form-group">
      <i class="fas fa-envelope icon"></i>
      <input type="email" id="signupEmail" placeholder="Email" required />
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="signupPassword" placeholder="Password" required onkeyup="validatePassword()" />
      <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
    </div>
    <div class="password-requirements">
      <ul>
        <li id="length">At least 8 characters</li>
        <li id="uppercase">At least one uppercase letter</li>
        <li id="lowercase">At least one lowercase letter</li>
        <li id="number">At least one number</li>
        <li id="special">At least one special character</li>
      </ul>
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <button onclick="signup()">Create Account</button>
    <p class="alt-link">
      Already have an account? <a href="signin.html">Sign In</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAf3HK1-DNMVdBP3nlDEjOcKHw25kyOP8M",
      authDomain: "fraudshield2.firebaseapp.com",
      projectId: "fraudshield2",
      storageBucket: "fraudshield2.firebasestorage.app",
      messagingSenderId: "574836527786",
      appId: "1:574836527786:web:30b2bf63a5b175632ff6d3",
      measurementId: "G-T4Q17V89R0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.validatePassword = function() {
      const password = document.getElementById("signupPassword").value;
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      Object.keys(requirements).forEach(key => {
        const element = document.getElementById(key);
        if (requirements[key]) {
          element.classList.add("valid");
        } else {
          element.classList.remove("valid");
        }
      });
    };

    window.signup = async function () {
      const name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");
      const loading = document.querySelector(".loading");

      if (!name || !phone || !email || !password || !confirm) {
        errorMessage.textContent = "Please fill in all fields.";
        errorMessage.style.display = "block";
        return;
      }

      if (password !== confirm) {
        errorMessage.textContent = "Passwords do not match.";
        errorMessage.style.display = "block";
        return;
      }

      if (password.length < 8) {
        errorMessage.textContent = "Password must be at least 8 characters long.";
        errorMessage.style.display = "block";
        return;
      }

      loading.style.display = "flex";
      errorMessage.style.display = "none";

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        loading.style.display = "none";
        errorMessage.textContent = getErrorMessage(error.code);
        errorMessage.style.display = "block";
      }
    };

    function getErrorMessage(errorCode) {
      switch (errorCode) {
        case "auth/email-already-in-use":
          return "This email is already registered.";
        case "auth/invalid-email":
          return "Please enter a valid email address.";
        case "auth/weak-password":
          return "Password is too weak. Please use a stronger password.";
        default:
          return "An error occurred. Please try again.";
      }
    }

    window.togglePassword = function (fieldId, icon) {
      const field = document.getElementById(fieldId);
      const isHidden = field.type === "password";
      field.type = isHidden ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };
  </script>
</body>
</html>
